name: Bug Report
description: Report a bug or issue with PostPilot
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the information below to help us fix it.

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform are you using?
      options:
        - Windows
        - macOS
        - Linux
        - Web (browser)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: PostPilot Version
      description: Which version of PostPilot are you using? (e.g., 1.0.0)
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: Operating System Version
      description: For desktop app users only (e.g., Windows 11, macOS 14.2, Ubuntu 22.04)
      placeholder: "Windows 11"

  - type: dropdown
    id: feature-area
    attributes:
      label: Feature Area
      description: Which part of PostPilot is affected?
      options:
        - API Client
        - Database Client
        - Data Inspector / JSON Viewer
        - Collections & Organization
        - Variables & Environment
        - License & Authentication
        - Installation & Updates
        - Performance
        - UI/UX
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Enter '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Error Messages
      description: If applicable, add screenshots or paste error messages
      placeholder: Drag and drop images here or paste error messages

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help us fix this bug
      placeholder: Browser version (for web), specific database type, API endpoint details, etc.
